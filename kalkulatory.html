        <script> //Rozwijanie menu 
            $(function () {
                var pull = $('#pull');
                menu = $('nav ul');
                menuHeight = menu.height();
                $(pull).on('click', function (e) {

                    menu.slideToggle();
                });
                $(window).resize(function () {
                    var w = $(window).width();

                        menu.removeAttr('style');
